<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infiniment Rose - Infinity Trail Solidaire</title>
    <meta name="description" content="Relevez le défi de l'Infinity Trail à Saint-Avertin. 6.7km par heure. 100% des dons pour Octobre Rose." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                pink: '#ec4899', // Pink-500 equivalent
                pinkDark: '#be185d', // Pink-700
                blue: '#0f172a', // Slate-900 equivalent (Club color)
                light: '#fdf2f8', // Pink-50
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'heartbeat': 'heartbeat 3s ease-in-out infinite',
              'fade-in-down': 'fadeInDown 0.8s ease-out',
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 5px rgba(236, 72, 153, 0.2))' },
                '50%': { transform: 'scale(1.05)', filter: 'drop-shadow(0 0 20px rgba(236, 72, 153, 0.5))' },
              },
              fadeInDown: {
                  '0%': { opacity: '0', transform: 'translateY(-20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      html { scroll-padding-top: 80px; }
    </style>
